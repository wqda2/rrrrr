name: 24/7 YouTube Live Stream

on:
  schedule:
    # à¦ªà§à¦°à¦¤à¦¿ 5 à¦˜à¦¨à§à¦Ÿà¦¾à¦¯à¦¼ à¦à¦•à¦¬à¦¾à¦° run à¦¹à¦¬à§‡ (overlap à¦à¦¡à¦¼à¦¾à¦¤à§‡)
    - cron: '0 */5 * * *'
    - cron: '30 */5 * * *'  # Extra backup schedule
  
  workflow_dispatch:  # Manual start à¦•à¦°à¦¾à¦° option
  
  push:
    branches: [ main ]

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 330  # 5.5 à¦˜à¦¨à§à¦Ÿà¦¾ timeout
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3
      
      - name: ğŸ Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: ğŸ“¦ Install FFmpeg
        run: |
          echo "ğŸ“¦ Installing FFmpeg..."
          sudo apt-get update -qq
          sudo apt-get install -y ffmpeg
          echo "âœ… FFmpeg installed!"
          ffmpeg -version | head -n 1
      
      - name: ğŸ“š Install Python Dependencies
        run: |
          echo "ğŸ“š Installing Python packages..."
          pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ… Dependencies installed!"
      
      - name: ğŸ¬ Start YouTube Live Stream
        env:
          YOUTUBE_STREAM_KEY: ${{ secrets.YOUTUBE_STREAM_KEY }}
          VIDEO_URL: ${{ secrets.VIDEO_URL }}
          VIDEO_QUALITY: ${{ secrets.VIDEO_QUALITY }}
        run: |
          echo "=================================="
          echo "ğŸ¬ Starting 24/7 YouTube Live Stream"
          echo "=================================="
          echo "â° Started at: $(date)"
          echo "ğŸŒ Running on: GitHub Actions"
          echo "ğŸ’» PC Status: Can be OFF!"
          echo "=================================="
          python streamer.py
      
      - name: ğŸ“Š Stream Summary
        if: always()
        run: |
          echo "=================================="
          echo "ğŸ“Š Stream Session Summary"
          echo "=================================="
          echo "â° Ended at: $(date)"
          echo "ğŸ”„ Next run: Automatic (in ~30 min)"
          echo "âœ… Status: Completed"
          echo "=================================="
